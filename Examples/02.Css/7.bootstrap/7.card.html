<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="card" style="width:300px">
        <img class="card-img-top" src="images/tamim-al-majid.png" style="width:250px; height: 250px">
        <div class="card-body">
            <h4 class="card-title">His Highness Sheikh Tamim bin Hamad Al Thani</h4>
            <p class="card-text">Emir of the State of Qatar</p>
            <a href="https://en.wikipedia.org/wiki/Tamim_bin_Hamad_Al_Thani" class="btn btn-primary">See Profile</a>
        </div>
    </div>
    <br>
</div>

</body>
</html>
