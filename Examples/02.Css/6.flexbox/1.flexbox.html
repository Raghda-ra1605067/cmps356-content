<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            background-color: DodgerBlue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>

<p>
    The Flexible Box Layout Module, makes it easier to design flexible responsive layout structure without having to use floats or positioning.
    While accommodating different screen sizes.
</p>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<p>A container with the justify-content property set to <em>center</em> will align its items at the center.</p>

</body>
</html>
